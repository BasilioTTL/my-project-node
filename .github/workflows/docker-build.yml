name: Build and Push Docker Image

on:
  push:
    branches: [master] # Измените на 'master', если ваша основная ветка называется 'master'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: . # Путь к Dockerfile (обычно корень репозитория)
          file: ./Dockerfile # Путь к вашему Dockerfile
          push: true
          repository: basiliottl/demo-app # Замените на имя вашего приватного репозитория
          tags: ${{ github.sha }} # Тег образа будет соответствовать SHA коммита
