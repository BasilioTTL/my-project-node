name: Publish Docker to Private Docker Hub

on:
  push:
    branches: ["master"] # Триггер на коммиты в master

env:
  DOCKERHUB_REPO: "basiliottl/demo-app" # Замените на ваш репозиторий

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Получить код репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Вход в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Используйте токен, не пароль!

      # Шаг 3: Сборка и публикация образа
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Шаг 4 (опционально): Выход из Docker Hub
      - name: Logout from Docker Hub
        run: docker logout
